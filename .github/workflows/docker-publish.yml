name: Docker Build & Publish

on:
  push:
    branches:
      - main # Triggers on push to main branch
  workflow_dispatch: # Enables manual workflow trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image

    steps:
      # Checkout repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Extract version from version.txt
      - name: Extract Version
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      # Authenticate with Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image with version and latest tags
      - name: Build Docker Image
        run: docker build -t kuyesela/user-management-api:${{ env.VERSION }} -t kuyesela/user-management-api:latest .

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push kuyesela/user-management-api:${{ env.VERSION }}
          docker push kuyesela/user-management-api:latest
