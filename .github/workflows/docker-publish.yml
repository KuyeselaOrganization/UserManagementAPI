name: Docker Build & Publish

on:
  push:
    branches:
      - main # Trigger when code is pushed to main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ Step 2: Read version from file
      - name: Read version number
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      # ðŸ”¹ Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Step 4: Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t kuyesela/user-management-api:${{ env.VERSION }} -t kuyesela/user-management-api:latest .

      # ðŸ”¹ Step 5: Push Docker Image
      - name: Push Docker image to Docker Hub
        run: |
          docker push kuyesela/user-management-api:${{ env.VERSION }}
          docker push kuyesela/user-management-api:latest
